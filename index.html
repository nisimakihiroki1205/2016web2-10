<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ぐーげらMAPさんぷる </title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
       geocoder =new google.maps.Geocoder();
        geocoder.geocode({
          'address':'神奈川県厚木市飯山1583'
        }, function(results, status) {
          if(status === google.maps.GeocoderStatus.OK){
            var location = results[0].geometry.location;
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 35.666420, lng:  139.906310},
            mapTypeId:google.maps.MapTypeId.HYBRID,
            zoom: 10
  });
      //var infowindow = new google.maps.In
      var marker = new google.maps.Marker({
        position:location,//{lat: 35.462906, lng:  139.330869},
        map:map
         });
          }else{
            alert(status);
          }
        });
        }
      
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA63JtW-KKGXlLoexQ1hmjcaUNKIG29vE8&callback=initMap">
    </script>
  </body>
</html>
