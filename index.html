<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ぐーげらMAPさんぷる </title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 35.666420, lng:  139.906310},
    mapTypeId:google.map.MapTypeId.HYBRID,
    zoom: 16
  });
}
      var marker = new google.maps.Marker({
        position:{lat: 35.462906, lng:  139.330869},
        map:map
         });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA63JtW-KKGXlLoexQ1hmjcaUNKIG29vE8&callback=initMap">
    </script>
  </body>
</html>
